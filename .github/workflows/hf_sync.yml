
name: Sync to Hugging Face Spaces
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # ⚠️ CHANGE THESE TO YOUR HUGGING FACE DETAILS
          HF_USERNAME: "RaviSonii"  # Replace if your HF username is different
          SPACE_NAME: "stock-decision-assistant" # Replace with your exact Space name
        run: |
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
